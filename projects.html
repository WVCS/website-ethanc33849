<script>
    // Get all project divs
    const projects = document.querySelectorAll('.project');

    // Function to show project when iframe loads
    function showProject(iframe) {
        const projectDiv = iframe.parentElement;
        projectDiv.classList.add('show'); // Add the show class to trigger animation
    }

    // Attach load event listener to each iframe
    projects.forEach(project => {
        const iframe = project.querySelector('iframe');

        iframe.addEventListener('load', () => {
            setTimeout(() => {
                showProject(iframe); // Trigger the animation
            }, 1500)
        });
    });
</script>
